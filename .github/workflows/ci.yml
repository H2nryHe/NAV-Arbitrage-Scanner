name: ci
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install pandas numpy pyyaml requests python-dateutil; fi
      - name: Run unit tests
        run: |
          PYTHONPATH=. python -m unittest \
            tests/test_formulas.py \
            tests/test_half_life.py \
            tests/test_pipeline_smoke.py